<div class="container">
    <div class="header">
        <img src="logo_icon.svg" alt="Логотип" class="logo">
      </div>
    <button class="back-button" (click)="goBack()">
        <img src="left_arrow.svg" alt="Назад" class="icon"> На страницу авторизации </button>
    <h1>Изменение пароля</h1>
    <form (submit)="onSubmit($event)">
      <div class="form-group">
        <label for="username">ФИО:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="input-field"
          placeholder="Введите ФИО"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="currentPassword">Текущий пароль:</label>
        <input
          type="password"
          id="currentPassword"
          [(ngModel)]="currentPassword"
          name="currentPassword"
          class="input-field"
          placeholder="Введите текущий пароль"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="newPassword">Новый пароль:</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="newPassword"
          name="newPassword"
          class="input-field"
          placeholder="Введите новый пароль"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="confirmNewPassword">Подтверждение нового пароля:</label>
        <input
          type="password"
          id="confirmNewPassword"
          [(ngModel)]="confirmNewPassword"
          name="confirmNewPassword"
          class="input-field"
          placeholder="Подтвердите новый пароль"
          required
        />
      </div>
  
      <button type="submit" class="submit-btn">Сменить пароль</button>
    </form>
  </div>
